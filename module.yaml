name: nexus
type: terraform
description: Module to install Nexus into a cluster
tags:
    - tools
    - devops
    - jenkins
    - continuous integration
versions:
- platforms:
    - kubernetes
    - ocp3
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
  variables:
    - name: cluster_type
      moduleRef:
        id: cluster
        output: type_code
    - name: cluster_ingress_hostname
      moduleRef:
        id: cluster
        output: ingress_hostname
    - name: cluster_config_file
      moduleRef:
        id: cluster
        output: config_file_path
    - name: tls_secret_name
      moduleRef:
        id: cluster
        output: tls_secret_name
    - name: server_url
      moduleRef:
        id: cluster
        output: server_url
    - name: tools_namespace
      moduleRef:
        id: namespace
        output: name
        discriminator: tools
